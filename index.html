<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <main>
      <img class="img-top" src="images/bg-pattern-top.svg" alt="img-top">
    <section>
        <div class="img-card">
          <img class="card" src="images/bg-pattern-card.svg" alt="">

        </div>
        <div class="photo">
          <img class="photo1" src="images/image-victor.jpg" alt="">

        </div>
        <div class="profile">
          <h1>Victor Crest</h1>
          <span>26</span>
          <p class="head">London</p>

          <hr>
        </div>
        <div class="stats">
          <div class="stat1">
            <p class="number">80K</p>
            <p class="desc">Followers</p>
          </div>

          <div class="stat2">
            <p class="number">803K</p>
            <p class="desc">Likes</p>
          </div>

          <div class="stat3">
            <p class="number">1.4K</p>
            <p class="desc">Photos</p>
          </div>

        </div>
      <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt="img-top">
    </section>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/irsyadfm/profile-card-component-main.git">Irsyad FM</a>.
    </div>
  </footer>

</body>
</html>
